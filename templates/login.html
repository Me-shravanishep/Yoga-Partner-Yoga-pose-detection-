<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Yoga Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .login-container { max-width: 400px; margin: 3rem auto; background: #0f172a; padding: 2rem; border-radius: 12px; border: 1px solid #1f2a44; }
        label { display:block; margin:.4rem 0 .2rem; font-weight:600; }
        input[type="text"], input[type="password"] { width:100%; padding:.6rem .7rem; border-radius:8px; border:1px solid #334155; background:#0b1220; color:#e2e8f0; }
        .btn { background:#2563eb; color:#fff; padding:.6rem .9rem; border:none; border-radius:8px; cursor:pointer; margin-top:1rem; width:100%; }
        .register-link { color:#9ecbff; text-decoration:underline; display:block; margin-top:1rem; text-align:center; }
        .error { color:#f87171; margin-top:.5rem; }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form method="POST" action="/login">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <button class="btn" type="submit">Login</button>
        </form>
        <a class="register-link" href="/register">Don't have an account? Register</a>
        {% if error %}<div class="error">{{ error }}</div>{% endif %}
    </div>
</body>
</html>
